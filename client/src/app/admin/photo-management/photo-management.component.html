<div class="row">
  <div class="col-sm-2 text-center" *ngFor="let photo of photos" >
    <h4>{{photo.username | titlecase}}</h4>
    <img src="{{photo.url}}" alt="{{photo.username}}" class="img-thumbnail p-1">

    <div class="text-center mt-1">
      <button class="btn btn-sm btn-success mr-2" (click)="approvePhoto(photo.id)" >Approve</button>
      <button class="btn btn-sm btn-danger" (click)="rejectPhoto(photo.id)" >Reject</button>

    </div>
  </div>
</div>
