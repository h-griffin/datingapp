
<div class="text-center mt-3">
  <h2>Your Matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container ">
  <form #form="ngForm" class="form-inline " (ngSubmit)="loadMembers()" autocomplete="off">

    <div class="p-1 mx-auto d-flex">
      <div class="form-group">
        <label>Age From: </label>
        <input type="number" class="form-control ml-1" style="width: 60px;" name="minAge" [(ngModel)]="userParams.minAge">
      </div>

      <div class="form-group px-2">
        <label>Age To: </label>
        <input type="number" class="form-control ml-1" style="width: 60px;" name="maxAge" [(ngModel)]="userParams.maxAge">
      </div>

      <div class="form-group px-2">
        <label>Show: </label>
        <select name="gender" style="width: 106px" [(ngModel)]="userParams.gender" class="form-control ml-1" >
          <option *ngFor="let gender of genderList" [value]="gender.value">
            {{gender.display}}
          </option>
        </select>
      </div>
    </div>


    <div class="p-1 mx-auto">
      <div class="col mx-auto" >
        <div class="btn-group ">
          <button class="btn btn-primary"
            type="button"
            name="orderBy"
            (click)="loadMembers()"
            btnRadio="lastActive"
            [(ngModel)]="userParams.orderBy">Last Active</button>

          <button class="btn btn-primary"
            type="button"
            name="orderBy"
            (click)="loadMembers()"
            btnRadio="created"
            [(ngModel)]="userParams.orderBy">Newest Members</button>
        </div>
      </div>
    </div>

    <div class="p-1 mx-auto">
      <button class="btn btn-primary " type="submit">Apply Filters</button>
      <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filters</button>
    </div>


  </form>
</div>

<div class="row mt-5">
  <div class="col-4" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"

    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>
</div>
