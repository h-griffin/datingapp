<div class="row isMobileContainer"  >
  <div class="isMobile ">
    <div class="card ">

      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-tumbnail">

      <div class="card-body">
        <div class="mb-2" *ngIf="(presence.onlineUsers$ | async).includes(member.username)" >
          <i class="fa fa-user-circle text-success"></i> Online now
        </div>


        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>

        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>

        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive | timeago}}</p>
        </div>

        <div>
          <strong>Member Since:</strong>
          <p>{{member.created | date: 'dd MMM yyyy'}}</p>
        </div>
      </div>

      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">
            Like</button>
          <button class="btn btn-success" (click)="selectTab(3)" >
            Message</button>
        </div>
      </div>
    </div>
  </div>

  <div class="isMobile">
    <tabset class="member-tabset" #memberTabs>
      <tab heading="About {{member.knownAs}}" (selectTab)="onTabActivated($event)" >
        <h4>Description</h4>
        <p>{{member.introduction}}</p>
        <h4>Looking for</h4>
        <p>{{member.lookingFor}}</p>
      </tab>

      <tab heading="Interests" (selectTab)="onTabActivated($event)" >
        <h4>Interests</h4>
        <p>{{member.interests}}</p>
      </tab>

      <tab heading="Photos" (selectTab)="onTabActivated($event)" >
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
      </tab>

      <tab heading="Messages" (selectTab)="onTabActivated($event)" >
        <app-member-messages [username]="member.username"></app-member-messages>
      </tab>
    </tabset>
  </div>
</div>
